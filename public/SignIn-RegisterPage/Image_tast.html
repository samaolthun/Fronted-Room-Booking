<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expanding Images</title>
  <style>
    body {
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .gallery {
      display: flex;
      gap: 1rem;
    }

    .image-box {
      width: 100px;       /* initial narrow width */
      height: 200px;      /* taller than wide */
      overflow: hidden;
      border-radius: 5px;
      transition: width 0.4s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .image-box img {
      width: 300px;       /* wider than container */
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .image-box:hover {
      width: 300px;       /* expands to full width */
    }

    .image-box:hover img {
      transform: scale(1.05); /* optional zoom effect */
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div class="image-box">
      <img src="https://www.rupp.edu.kh/fe/factor4.0/images/desk_and_chairs_are_installed_beforePCarrived1.jpg" alt="Room 1">
    </div>
    <div class="image-box">
      <img src="https://www.rupp.edu.kh/fe/factor4.0/images/desk_and_chairs_are_installed_beforePCarrived1.jpg" alt="Room 2">
    </div>
    <div class="image-box">
      <img src="https://www.rupp.edu.kh/fe/factor4.0/images/desk_and_chairs_are_installed_beforePCarrived1.jpg" alt="Room 3">
    </div>
    <div class="image-box">
      <img src="https://www.rupp.edu.kh/fe/factor4.0/images/desk_and_chairs_are_installed_beforePCarrived1.jpg" alt="Room 4">
    </div>
  </div>

</body>
</html>
