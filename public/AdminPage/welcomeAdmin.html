
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUPP Registration | Royal University of Phnom Penh</title>
  <style>
    .header-section {
  position: relative; /* needed for the ::before blur */
}

.header-section::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  max-width: 1000px;
  max-height: 180px;
  transform: translate(-50%, -50%);
  background: url('https://www.rupp.edu.kh/img/slider1.jpg') no-repeat center center;
  background-size: cover;
  filter: blur(12px) brightness(0.7);
  border-radius: 15px;
  z-index: -1;
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      background: linear-gradient(135deg, #72b01419 0%, #72b01419 100%);
    }

    body::before {
      content: "";
      position: absolute;
      top: -150px;
      left: -150px;
      width: 300px;
      height: 300px;
      background: rgba(100, 149, 237, 0.15);
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;
      bottom: -125px;
      right: -100px;
      width: 250px;
      height: 250px;
      background: rgba(135, 206, 235, 0.18);
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 1rem; /* Reduced padding */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header-section {
      text-align: center;
      margin-bottom: 2rem; /* Reduced spacing */
      position: relative; /* Added for blur background */
    }

    .header-section::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      max-width: 1000px;
      max-height: 180px;
      transform: translate(-50%, -50%);
      background: url('https://www.rupp.edu.kh/img/slider1.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(12px) brightness(0.7);
      border-radius: 15px;
      z-index: -1;
    }

    .university-logo {
      width: 100%;
      max-width: 1000px;
      height: 180px; /* Slightly smaller */
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem; /* Less margin */
      transition: transform 0.3s ease;
    }

    .university-logo:hover {
      transform: translateY(-5px);
    }

    .welcome-section {
      text-align: center;
      padding: 1rem; /* Less padding */
      color: #2c3e50;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeInUp 0.8s ease forwards;
    }

    .welcome-title {
      font-family: 'Georgia', serif;
      font-size: 4.5rem;
      line-height: 1.1;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #34495e;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .welcome-subtitle {
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      line-height: 1.6;
      color: #5d6d7e;
      margin-bottom: 2rem;
    }

    .cta-section {
      text-align: center;
      margin-top: -1.5rem;
      animation: fadeInUp 0.8s ease forwards;
    }

    .cta-button {
      display: inline-block;
      background: linear-gradient(135deg, #5d6d7e, #34495e);
      color: white;
      padding: 1rem 3rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #34495e, #2c3e50);
    }

    .footer {
      text-align: center;
      margin-top: auto;
      padding: 2rem;
      color: #5d6d7e;
      border-top: 1px solid rgba(93, 109, 126, 0.2);
      animation: fadeInUp 0.8s ease forwards;
    }

    @media (max-width: 992px) {
      .welcome-title {
        font-size: 3rem;
      }

      .university-logo {
        height: 150px;
      }
    }

    @media (max-width: 600px) {
      .welcome-title {
        font-size: 2.5rem;
      }

      .university-logo {
        height: 120px;
      }

      .welcome-section {
        padding: 0.5rem;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <img src="https://www.rupp.edu.kh/img/slider1.jpg" alt="Royal University of Phnom Penh" class="university-logo" />
    </div>

    <div class="welcome-section">
      <h1 class="welcome-title">Welcome to RUPP's<br>Booking Room</h1>
      <p class="welcome-subtitle">
        COMFORT ROOM MADE WITH PLANT-BASED<br />
        WARM AND LOTS OF NATURAL LIGHT
      </p>
    </div>

    <div class="cta-section">
      <a href="adminHomePage.html" class="cta-button">Start</a>
    </div>

    <div class="footer">
      <p>&copy; 2025 Royal University of Phnom Penh. All rights reserved.</p>
      <p>Creating exceptional learning environments for academic excellence.</p>
    </div>
  </div>
</body>
</html>
